syntax = "proto3";

package messages;

// Message service for AI agent communication
service MessageService {
  // Send a message to the AI agent
  rpc SendMessage(MessageRequest) returns (MessageResponse);
  
  // Stream messages from the AI agent
  rpc StreamMessages(StreamRequest) returns (stream MessageResponse);
}

// Request to send a message
message MessageRequest {
  string tenant_id = 1;
  string user_id = 2;
  string session_id = 3;
  string message_id = 4;
  string content = 5;
  map<string, string> context = 6;
  int64 timestamp = 7;
}

// Response from AI agent
message MessageResponse {
  string tenant_id = 1;
  string user_id = 2;
  string session_id = 3;
  string message_id = 4;
  string content = 5;
  map<string, string> context = 6;
  int64 timestamp = 7;
  string status = 8;
}

// Request to start streaming messages
message StreamRequest {
  string tenant_id = 1;
  string user_id = 2;
  string session_id = 3;
}